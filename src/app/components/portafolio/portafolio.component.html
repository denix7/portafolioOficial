<div class="ae-masonry ae-masonry-md-2 ae-masonry-xl-4 ae-masonry__item">
  <a *ngFor="let item of items" class="rk-item ae-masonry__item">
    <img [src]="item.imagen" alt="">
      <div class="item-meta">
        <h2>{{item.titulo}}</h2>
        <p>{{item.subtitulo}}</p>
      </div>
  </a>  
</div>
